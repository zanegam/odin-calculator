<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="output"><p>0</p></div>
        <button id="clear" class="buttons">C</button>
        <button id="posNeg" class="buttons">+/-</button>
        <button id="pct" class="buttons">%</button>
        <button id="divide" value="divide" class="buttons operation">/</button>
        <button id="seven" class="buttons number">7</button>
        <button id="eight" class="buttons number">8</button>
        <button id="nine" class="buttons number">9</button>
        <button id="multiply" value="multiply" class="buttons operation">*</button>
        <button id="four" class="buttons number">4</button>
        <button id="five" class="buttons number">5</button>
        <button id="six" class="buttons number">6</button>
        <button id="subtract" value="subtract" class="buttons operation">-</button>
        <button id="one" class="buttons number">1</button>
        <button id="two" class="buttons number">2</button>
        <button id="three" class="buttons number">3</button>
        <button id="add" value="add" class="buttons operation">+</button>
        <button id="zero" class="buttons number">0</button>
        <button id="decimal" class="buttons">.</button>
        <button id="equals" class="buttons">=</button>
    </div>
</body>
</html>
